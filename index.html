<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/icons/logo.svg" />
    <link rel="stylesheet" href="/styles/global.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Akan Effect</title>
  </head>
  <body>
    <section class="container">
      <div class="left">
        <h1 class="title">
          The<br />
          <span class="akan">Akan<br /></span>
          <span class="effect">Effect</span>
        </h1>
        <p class="text">
          Wouldn't be nice if you got a <span class="bold">Ghananian</span> name
          based on your <span class="bold">gender</span> and the
          <span class="bold">day of the week</span> you were
          <span class="bold">born</span>?
        </p>
      </div>
      <div class="right">
        <div class="content">
          <p class="text">
            Did you know that Former UN Sec Gen,
            <span class="bold">Kofi Annan</span> was born on a
            <span class="bold">Friday</span>?
          </p>
          <br />
          <p class="text">
            Have a swing at our <span class="bold">generator</span> and see what
            <span class="bold">Akan Name</span> you would take up.
          </p>
        </div>
        <p id="message" class="message"></p>
        <form id="form_data" class="form">
          <div class="group">
            <label for="gender"> Gender </label>
            <select name="gender" id="gender">
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <br />
          <div class="group">
            <label for="birthday">Birthday</label>
            <input type="date" name="birtday" id="birthday" />
          </div>
          <br />
          <br />
          <button type="button" onclick="akanForm()">Generate</button>
        </form>
      </div>
    </section>
    <script>
      // Function to refresh the form after submition
      function formReset() {
        document.getElementById('form_data').reset();
      }

      function akanForm() {
        var gender = document.getElementById('gender').value;
        var birthDay = document.getElementById('birthday').value;

        // array of birth names according to the day
        const akanArray = [
          ['Sunday', 'Kwasi', 'Akosua'],
          ['Monday', 'Kwado', 'Adwoa'],
          ['Tuesday', 'Kwabena', 'Abenaa'],
          ['Wednesday', 'Kwaku', 'Akua'],
          ['Thursday', 'Yaw', 'Yaa'],
          ['Friday', 'Kofi', 'Afua'],
          ['Saturday', 'Kwame', 'Ama'],
        ];

        // check for the day of birth from the birthday inputed
        const d = new Date(birthDay);
        let day = d.getDay();
        let year = d.getFullYear();

        var dayOfTheWeek = akanArray[day][0];
        var maleName = akanArray[day][1];
        var femaleName = akanArray[day][2];
        const output = document.getElementById('message');

        if (gender == '') {
          alert('Please specify a gender');
        } else if (year >= 2021) {
          alert('Please give a valid birthday');
        } else if (gender == 'male') {
          output.innerHTML =
            'You were born on a ' +
            dayOfTheWeek +
            ' and your akan name is ' +
            maleName;
        } else if (gender == 'female') {
          output.innerHTML =
            'You were born on a ' +
            dayOfTheWeek +
            ' and your akan name is ' +
            femaleName;
        }

        formReset();
      }
    </script>
  </body>
</html>
